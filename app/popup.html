<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/medium-editor/dist/css/medium-editor.css" />
        <link rel="stylesheet" href="bower_components/medium-editor/dist/css/themes/default.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/popup.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body ng-app="dojjaPopupApp" ng-csp>

        <div ng-controller="popupController" ng-csp>
          <header>
            <h1 class="light-font">{{ page.name }}</h1>
          </header>

          <div class="editable" ng-bind-html="editorBind">
            soemthing {{ JSON.parse(page.editor) }}
          </div>

          <button ng-click="saveEdits()">save</button>

        </div>





        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/angular-moment/angular-moment.js"></script>
        <script src="bower_components/medium-editor/dist/js/medium-editor.js"></script>
        <!-- endbower -->
        <!-- endbuild -->





        <!-- build:js scripts/popup.js -->
        <script src="scripts/popup.js"></script>
        <!-- endbuild -->




    </body>
</html>
